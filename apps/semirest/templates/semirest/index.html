<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Semi Rest</title>
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'semirest/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Products</h1>
    <table class= "table table-striped table-bordered">
      <thead>
        <tr>
          <td class= "bold">Name</td>
          <td class= "bold">Description</td>
          <td class= "bold">Price</td>
          <td class= "bold">Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for product in Products %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><a href= "products/show/{{product.id}}">show</a></td>
            <td><a href= "product/edit/{{product.id}}">edit</a></td>
            <td><a href= "product/{{product.id}}/destroy"><button class="btn btn-default">Remove</button></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
   <h3><a href= "products/new">Add a new product</a></h3>
  </body>
</html>
